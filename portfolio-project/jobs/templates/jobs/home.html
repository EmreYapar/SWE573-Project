{% extends 'base.html' %}
{% block content %}
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Learn Mania</h1>
      <p class="lead text-muted">Learn for free, teach for free</p>
      <p>
        <a href="#" class="btn btn-primary my-2">Start Learning</a>
        <a href="{% url 'createcourse' %}" class="btn btn-secondary my-2">Start Teaching</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for course in courses.all   %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <p class="card-text text-center">{{course.title}}</p>
            <img class="card-img-top" src="{{course.course_image.url}}"/>
            <div class="card-body">
              <p class="card-text">{{course.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="javascript:{document.getElementById('course{{ course.id }}').submit()}"<button class ="btn btn-primary">View</a>
                  <form id= "course{{ course.id }}" method="POST" action ="{% url 'viewcourse' course.id %}">
                  {% csrf_token %}
                  </form>
                </div>
                <small class="text-muted">{{course.creator}}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container">
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
{%endblock%}
